<html>

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>Inicio de Sesion en Platycercus</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="wrap">
        <header class="cabecera">

            <div id="Logo-wrap">
                <a href="pagina.html"><h1 id="Logo">Platycercus elegans</h1></a>
            </div>
            <nav class="menu">
                <ul>
                    <li id="btn-inicio"><a href="Pagina.html">Inicio</a></li>
                    <li id="btn-login"><button id="btn-abrir-popup" class="btn-abrir-popup">Login</button></li>
                    <li id="btn-signup"><a href="Formulario de Registro.html">Sign up</a></li>
                    <li id="btn-conocenos"><a href="conocenos.html">Conocenos</a></li>
                    <li id="btn-contactanos"><a href="contactanos.html">Contactanos</a></li>
                    <li id="btn-politica"><a href="politica de privacidad.html">Politica</a></li>
                    <li id="btn-terminos"><a href="terminos.html">Terminos</a></li>
                </ul>
            </nav>

        </header>

        <section id="Front-page">

            <article id="front-image">
                <img src="Fondo.png">
            </article>
            <article class="fpwrap-general" id="fpwrap">

                <form id="formRegistro" method="GET" action="" onSubmit="return validar_formulario();">
                    <h1 id="Lbl-Registro"> Registro de Usuario </h1>
                    <br>
                    <input id="txtNombre" name="nombre" value="" type="text" placeholder="Name"/>
                    <br>
                    <input id="txtApellidos" name="apellidos" value="" type="text" placeholder="Lastname" />
                    <br>
                    <input id="txtEmail" name="email" value="" type="email" placeholder="Email" />
                    <br>
                    <input id="txtPassword" name="contrasena" value="" type="password" placeholder="Password" />
                    <br>
                    <input id="txtPassword1" name="contrasena" value="" type="password" placeholder="Confirm Password"/>
                    <br>
                    <input id="acepto-condiciones" name="condiciones" value="" type="checkbox"/>
                    <label id="disclaimer">By signing up, I agreed to Platycercus elegan Terms of Service</label>
                    <br><br>
                    <input class="boton" name="logiar" value="Enviar" type="submit" /><br><br>
                    <label id="disclaimer">Already have an account?</label><label id="cuenta-existente"><a href="Pagina Login.html">Sign in</a></label>
                    <p id="errores"></p>
                </form>

            </article>
        </section>
        <div class="overlay" id="overlay">
			<div class="popup" id="popup">
				<a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
				<h3>Iniciar Sesion</h3>
				<!-- <h4>y recibe un cupon de descuento.</h4>-->
				<form action="">
					<div class="contenedor-inputs">
                        <br>
                        <input id="txtEmail" name="email" value="" type="email" placeholder="Email" />
                        <br>
                        <input id="txtPassword" name="contrasena" value="" type="password" placeholder="Password" />
                        <br>
                        <div id="forgot-password">
                            <a id="disclaimer" href="">Forgot password?</a>
                        </div><br>
                        <div id="recordar">
                            <input name="radio-recordar" value="H" type="checkbox"/>
                            <p id="recordarme">  Recordarme</p><br><br>
                        </div>
                        
                    <p id="errores"></p></div>
                    <div id="footer-login">
                        <input type="submit" class="btn-submit" value="Log in" name="logiar">
                    </div><br>
                    <div id="footer-signup">
                        <label id="label-signup">Don't have an account?</label><label id="Registrarse"><a href="Formulario de Registro.html" id="signup"> Sign up</a></label>
                    </div>
					
				</form>
			</div>
		</div>

    </div>
    <script src="popup.js"></script>
</body>
<script type="text/javascript" src="sprint3.js" ></script>
</html>
